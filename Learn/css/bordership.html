<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.radius {
            width: 350px;
            height: 53px;
            text-align: center;
            background-color: #d0d0d0;
            border: 2px solid #a1a1a1;
            border-radius: 30px;
            box-shadow: -10px 10px 2px #ff9900;
        }
        
        p.textshadow {
            text-shadow: 5px 5px 2px #ff0000;
        }
    </style>
</head>

<body>
    <div class="radius">
        <p class="textshadow">这是一个矩形</p>

    </div>
</body>

</html>
