<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function sortrows(table, n, comparator) {
        var tbody = table.tBodies[0];
        var rows = tbody.getElementsByTagName('tr');
        rows = Array.prototype.slice.call(rows, 0);
        rows.sort(function(row1, row2) {
            var cell1 = row1.getElementsByTagName('td')[n];
            var cell2 = row2.getElementsByTagName('td')[n];
            var val1 = cell1.innerHTML || 0;
            var val2 = cell2.innerHTML || 0;
            if (comparator) return comparator(val1, val2);
            if (val1 < val2) return -1;
            else if (val1 > val2) return 1;
            else return 0;
        });
        for (var i = 0; i < rows.length; i++)
            tbody.appendChild(rows[i]);
    }

    function makeSortable(table) {
        var headers = table.getElementsByTagName('th');
        for (var i = 0; i < headers.length; i++) {
            (function(n) {
                headers[i].onclick = function() {
                    sortrows(table, n);
                };
            }(i));
        }
    }
</script>

<body>
    <table border="1" width="400" cellpadding="10" cellspacing="0" style="background-color: rgb(36, 156, 192)">
        <caption>分科成绩表</caption>
        <tr>
            <th rowspan="2">姓名</th>
            <th colspan="3">成绩</th>
        </tr>
        <tr>
            <th background="imgs/ice.jpg" align="left">语文</th>
            <th style="background-color: chartreuse" align="right">数学</th>
            <th align="right">英语</th>
        </tr>
        <tr>
            <th>1</th>

            <td>4</td>
        </tr>
        <tr>
            <th>5</th>

            <td>15</td>
        </tr>
        <tr>
            <th>9</th>

        </tr>
        <tr>
            <th>13</th>

        </tr>
    </table>
</body>

</html>
